<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
          <img src="images/library-outline.svg" alt="" class="logo">
          <div class="headerTxt">Library</div>
        </div>
        <div class="content">
            <button class="add">Add Book</button>
            <div class="contents">
                <!-- <div class="cBox">
                    <div id="title">e</div>
                    <div id="author">d</div>
                    <div id="pages">safd</div>
                    <button class="read">gads</button>
                    <button class="remove">Remove</button>
                </div> -->
                

              
                
            </div>
        </div>
        <div class="footer"></div>
    </div>

    <dialog id="Dialog">
      <p>Add Book</p>
        <form>
          
          <div>
            <label for="FormTitle">Title: </label><br>
            <input type="text" id="FormTitle">
          </div>
          <div>
            <label for="FormAuthor">Author: </label><br>
            <input type="text" id="FormAuthor">
          </div>
          <div>
            <label for="FormPages">Pages: </label><br>
            <input type="number" id="FormPages">
          </div>
          <div>
            <label for="FormRead">Read: </label><br>
            <input type="checkbox" id="FormRead" name="formRead" value="read">
          </div>
          <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmBtn" value="default">Confirm</button>
          </div>
        </form>
      </dialog>
</body>
</html>
